<div ng-show="movies" class="col-xs-12 col-sm-3 movies-list" ng-class="{ismobile: ismobile === true}">
  <ul class="btn-group list-unstyled">
    <li ng-repeat="movie in movies" class="col-xs-12">
      <button ng-click="setMovies(movie.id, $index)" class="col-xs-12 btn btn-default" ng-class="{active: $index === selectedIndex}">
        {{movie.title}}
      </button>
    </li>
  </ul>
</div>
<div ng-hide="movies">
  <img class="img-loading" src="../images/loading.gif">
</div>
