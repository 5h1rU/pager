<div ng-show="currentMovie" class="col-xs-12 col-md-8 animate-if" ng-class="{ismobile: ismobile === false}">
  <img class="col-xs-6 col-md-4 img-movie" ng-src="{{currentMovie.posters.detailed}}" alt="{{currentMovie.title}}"/>
  <p>{{currentMovie.synopsis}}</p>
</div>
<div ng-hide="currentMovie" class="col-xs-12 col-md-8 animate-if">
  <div class="alert alert-info" role="alert">Please select a movie</div>
</div>
